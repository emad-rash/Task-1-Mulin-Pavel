<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

.row {
  display: flex;
}

/* Create three equal columns that sits next to each other */
.column {
  flex: 33.33%;
}

</style>
</head>
<body>

<h2>Images Side by Side</h2>
<p>How to create side-by-side images with CSS Flexbox:</p>

<div class="row">
  <div class="column">
    <img src="images/dog_1.jpg" alt="dog_1" style="width:100%">
  </div>
  <div class="column">
    <img src="images/dog_2.jpg" alt="Forest" style="width:100%">
  </div>
  <div class="column">
    <img src="images/dog_3.jpg" alt="Mountains" style="width:100%">
  </div>
</div>

</body>
</html>
